<html>
<head>
<style>

.button {
  display: inline-block;
  padding: 45px 55px;
  cursor: pointer;
  outline: none;
  color: #fff;
  background-image: url("chatbot1.png");
  background-color: #FFC31E;
  border: none;
  border-radius: 50%;
  box-shadow: 0 9px #999;
}

.button:hover {background-color: #F5A500}

.button:active {
  background-color: #FFB914;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}
</style>
</head>
<body>

<button class="button"></button>

</body>
</html>
